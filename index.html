<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walkable Street</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ユーザーが操作できるカメラ -->
      <a-entity id="cameraRig" position="0 1.6 0" movement-controls>
        <a-entity 
          camera 
          wasd-controls 
          look-controls 
          position="0 0 0">
        </a-entity>
      </a-entity>

      <!-- 地面 -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#888888">
      </a-plane>

      <!-- 背景 -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- 障害物や道端のオブジェクト（例） -->
      <a-box position="2 0.5 -5" depth="1" height="1" width="1" color="#4CC3D9"></a-box>
      <a-cylinder position="-2 0.5 -10" radius="0.5" height="1" color="#FFC65D"></a-cylinder>

    </a-scene>
  </body>
</html>
