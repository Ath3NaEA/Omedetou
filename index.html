<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>2段階アニメ＋音</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <!-- 音楽 -->
  <audio id="audioPlayer" src="gift.mp3" preload="auto"></audio>

  <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">

    <!-- 背景（最初は白背景にしておく） -->
    <a-assets>
      <img id="bgImage" src="flower.jpeg">
    </a-assets>

    <!-- デフォルト白背景 -->
    <a-sky id="skyWhite" color="#FFFFFF" visible="true"></a-sky>

    <!-- 黒背景（最初は非表示） -->
    <a-sky id="skyBlack" color="#000000" visible="false"></a-sky>

    <!-- 画像背景（最初は非表示） -->
    <a-sky id="skyImage" src="#bgImage" visible="false"></a-sky>

    <!-- カメラ -->
    <a-entity camera position="0 1.5 0" look-controls wasd-controls></a-entity>

    <!-- 光源 -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>

    <!-- 最初に表示されるGLBモデル -->
    <a-gltf-model
      id="animatedModel"
      class="clickable"
      src="box.glb"
      position="0 0 0"
      scale="1 1 1">
    </a-gltf-model>

    <!-- アニメーション後に出現するGLBモデル -->
    <a-gltf-model
      id="A1Model"
      src="A1.glb"
      position="0 0 0"
      visible="false"
      scale="1 1 1">
    </a-gltf-model>

    <a-gltf-model
      id="B1Model"
      src="B1.glb"
      position="0 0 0"
      visible="false"
      scale="1 1 1">
    </a-gltf-model>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const boxModel = document.getElementById("animatedModel");
      const A1Model = document.getElementById("A1Model");
      const B1Model = document.getElementById("B1Model");
      const audio = document.getElementById("audioPlayer");

      let animationPlayed = false;

      // box.glb をクリックしたらアニメーション再生
      boxModel.addEventListener("click", function () {
        if (animationPlayed) return;
        animationPlayed = true;

        boxModel.setAttribute("animation-mixer", {
          clip: "*",
          loop: "once",
          clampWhenFinished: true
        });
      });

      // アニメーション終了後の処理
      boxModel.addEventListener("animation-finished", function () {

        const scene = document.querySelector("a-scene");

        // box.glb を非表示に
        boxModel.setAttribute("visible", "false");

        // 音楽再生
        if (audio.paused) {
          audio.play().catch(err => console.log("音声エラー:", err));
        } else {
          audio.currentTime = 0;
          audio.play();
        }

        // Photo2.glb を表示してアニメーション再生
        A1Model.setAttribute("visible", "true");
        A1Model.setAttribute("animation-mixer", {
          clip: "*",
          loop: "once",
          clampWhenFinished: true
        });
      });

      A1Model.addEventListener("animation-finished", function () {

        A1Model.setAttribute("visible", "false");

        B1Model.setAttribute("visible", "true");
        B1Model.setAttribute("animation-mixer", {
          clip: "*",
          loop: "once",
          clampWhenFinished: true
        });
      });

      B1Model.addEventListener("animation-finished", function () {

        B1Model.setAttribute("visible", "false");

        const skyWhite = document.getElementById("skyWhite");
        const skyBlack = document.getElementById("skyBlack");
        const skyImage = document.getElementById("skyImage");

         // 白→黒へ
        skyWhite.setAttribute("visible", "false");
        skyBlack.setAttribute("visible", "true");

        // 黒→画像へ（1秒後）
        setTimeout(() => {
          skyBlack.setAttribute("visible", "false");
          skyImage.setAttribute("visible", "true");
        }, 900);

      });
    });
  </script>
</body>
</html>
