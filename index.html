<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>タップでアニメと音再生</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-joystick-component@3.2.0/dist/aframe-joystick-component.min.js"></script>

  </head>

  <body>
    <!-- 音楽 -->
    <audio id="audioPlayer" src="gift.mp3" preload="auto"></audio>

    <!-- A-Frameシーン -->
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      <!-- カメラ -->
      <a-entity id="rig" joystick position="0 1.6 0">
        <a-camera wasd-controls-enabled="false" look-controls></a-camera>
      </a-entity>

      <!-- 光源 -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- GLBモデル（タップ対象） -->
      <a-gltf-model
        id="animatedModel"
        class="clickable"
        src="box.glb"
        position="0 0 -2"
        scale="1 1 1">
      </a-gltf-model>
    </a-scene>

    <script>
      // DOM読み込み後にイベント設定
      document.addEventListener("DOMContentLoaded", function () {
        const model = document.getElementById("animatedModel");
        const audio = document.getElementById("audioPlayer");

        // モデルをタップしたら
        model.addEventListener("click", function () {
          // アニメーションを再生（animation-mixer を後付け）
          model.setAttribute("animation-mixer", "clip: *; loop: once; repetitions: 1; clampWhenFinished: true;");

          // 音声も再生（再生済みなら最初から）
          if (audio.paused) {
            audio.play().catch(err => console.log("音声エラー:", err));
          } else {
            audio.currentTime = 0;
            audio.play();
          }
        });
      });
    </script>
  </body>
</html>
