<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity 
        gltf-model="url(Gift1.glb)" 
        position="0 1 -3" 
        scale="1 1 1">
      </a-entity>

      <!-- 視点のみに関するカメラ設定 -->
      <a-entity 
        camera 
        position="0 1.6 3" 
        look-controls 
        wasd-controls>
      </a-entity>

      <a-light type="directional" position="1 1 1"></a-light>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
